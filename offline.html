<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Chemtech Coating Solutions</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        h1 {
            color: #165a72;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        .btn {
            background-color: #165a72;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #29b6f6;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 100 100" width="80" height="80">
            <path d="M15,50 Q25,20 50,15 Q75,20 85,50 Q75,80 50,85 Q25,80 15,50 Z" fill="#165a72" />
            <path d="M30,50 Q40,35 50,33 Q60,35 70,50 Q60,65 50,67 Q40,65 30,50 Z" fill="#29b6f6" opacity="0.8" />
            <circle cx="50" cy="40" r="4" fill="white" />
            <circle cx="40" cy="50" r="4" fill="white" />
            <circle cx="60" cy="50" r="4" fill="white" />
            <circle cx="50" cy="60" r="4" fill="white" />
            <line x1="50" y1="40" x2="40" y2="50" stroke="white" stroke-width="1.5" />
            <line x1="50" y1="40" x2="60" y2="50" stroke="white" stroke-width="1.5" />
            <line x1="40" y1="50" x2="50" y2="60" stroke="white" stroke-width="1.5" />
            <line x1="60" y1="50" x2="50" y2="60" stroke="white" stroke-width="1.5" />
        </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Please check your internet connection and try again.</p>
    <a href="/" class="btn">Retry</a>
    
    <script>
        // Check when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
